<section class="row">

  <div class="alert alert-dismissible alert-danger" *ngIf="erros?.length > 0">
    <ul>
      <li *ngFor="let erro of erros">
        {{erro}}
      </li>
    </ul>
  </div>

  <div class="alert alert-dismissible alert-success" *ngIf="sucesso">
    {{sucesso}}
  </div>

</section>
