<section class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover ">
            <tr>
                <th>Pipe</th>
                <th>Valor original</th>
                <th>Valor com pipe</th>
            </tr>
            <tr>
                <td>DatePipe</td>
                <td>{{data}}</td>
                <td>{{data | date:"dd/MM/yy"}}</td>
            </tr>
            <tr>
                <td>CurrencyPipe</td>
                <td>{{dinheiro}}</td>
                <td>{{dinheiro | currency:'USD':true}}</td>
                <!--td>{{dinheiro | currency:'BRL':true}}</td-->
            </tr>
            <tr>
                <td>UppercasePipe</td>
                <td>{{texto}}</td>
                <td>{{texto | uppercase}}</td>
            </tr>
            <tr>
                <td>LowercasePipe</td>
                <td>{{texto}}</td>
                <td>{{texto | lowercase}}</td>
            </tr>
            <tr>
                <td>Chaining Pipe</td>
                <td>{{data}}</td>
                <td>{{data | date:'fullDate' | uppercase}}</td>
            </tr>
        </table>
    </div>
</section>
