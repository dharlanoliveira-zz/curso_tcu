<section class="row">
    <div class="col-md-12">
        <h1>Tasklist</h1>
        <div class="pull-right">
            <div class="form-group is-empty">
                <label class="control-label" for="filtro">Filtro</label>
                <input type="text" class="form-control" id="filtro" [(ngModel)]="filtro">
            </div>
        </div>
        <table  class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Tarefa</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks | order | filter:filtro">
                <td >
                    {{task}}
                </td>
                <td width="30px">
                    <a href="javascript:void(0)" class="btn btn-danger btn-fab btn-fab-mini"><i class="material-icons">delete_forever</i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <a [routerLink]="['/newtask']" class="btn btn-raised btn-primary">Adicionar</a>
    </div>

</section>
