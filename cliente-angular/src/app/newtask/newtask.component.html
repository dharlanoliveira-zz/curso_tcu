  <form [formGroup]="formModel" #f="ngForm" (ngSubmit)="newTask(f.value)" novalidate>
    <div class="col-md-12">

    </div>
    <div class="form-group is-empty">
      <label class="control-label" for="task">Nome da Task</label>
      <input id="task" type="text" class="form-control" to-upper  formControlName="task">
    </div>
    <input type="submit" class="btn btn-raised btn-primary" value="Criar tarefa" [disabled]="!formModel.valid"/>
    <input type="button" [routerLink]="['/tasks']" class="btn btn-raised btn-danger" value="Voltar"/>
  </form>
